<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
</head>

<body>
  <h1>Expense Tracker</h1>

  <div class="container">
    <div id="error" class="list-group bg-danger"></div>
    
    <form id="expense-form">
      <label for="name">Name:</label>
      <input type="name" id="date" name="name" required><br><br>
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required><br><br>
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required><br><br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="0" step="0.01" required><br><br>
      <input type="submit" value="Add Expense">
    </form>
    
    <div class="btn-group container bg-primary">
      <h3>Visible Expense at a time</h3>
      <a class="btn btn-outline-success" onclick="pageSize(5)"> 5 </a>
      <a class="btn btn-outline-success" onclick="pageSize(10)"> 10 </a>
      <a class="btn btn-outline-success" onclick="pageSize(15)"> 15 </a>
    </div>
    
    <ul id="expenses"></ul>

    <button id="razorpay">Buy Premium</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <button class="btn btn-primary bg-dark" onclick="downloadReport()">Download Report</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <div id="message" class="list-group"></div>
    <hr>
    <div id="pagination"></div>

    <script src="expense.js"></script>
  </div>
</body>

</html>
